<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input type="text" class="form-control" placeholder="Add Todo" name="todo" [(ngModel)]="todo">
        <button class="input-group-text" (click)="addTodo(todo)">Add</button>
      </div>
    </div>
    <p>{{todo}}</p>
  </form>
</div>
